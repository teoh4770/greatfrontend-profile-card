<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
  <link href="src/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="src/index.js" defer></script>
</head>

<body class="bg-red-100">
  <div class="pt-[12.5rem] pb-[8.75rem]">
    <article class="profile-card bg-white rounded-lg shadow max-w-[21.25rem] mx-auto p-[1.0938rem]">
      <div class="profile-card__details text-center grid gap-6">
        <header class="grid gap-6">
          <img class="flex mx-auto w-16 aspect-square rounded-full" src="src/img/profile.png" alt="">
          <div class="grid gap-1">
            <h3 class="text-neutral-900 text-xl font-medium">Sarah Dole</h3>
            <p class="text-neutral-600 text-sm">Front End Engineer @ Microsoft</p>
          </div>
        </header>
        <p class="text-neutral-600">I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow
          and
          ChatGPT developer.</p>
      </div>
      <div class="profile-card__actions mt-10 grid gap-6">
        <custom-button buttonText="Contact me" variant="primary" size="lg" full></custom-button>
        <footer>
          <ul class="profile-card__socials flex justify-center gap-4">
            <li class="profile-card__social">
              <custom-button variant="tertiary" iconOnly iconType="github" aria-label="github link"></custom-button>
            </li>
            <li class="profile-card__social">
              <custom-button variant="tertiary" iconOnly iconType="linkedin" aria-label="linkedin link"></custom-button>
            </li>
            <li class="profile-card__social">
              <custom-button variant="tertiary" iconOnly iconType="instagram" aria-label="instagram link"></custom-button>
            </li>
            <li class="profile-card__social">
              <custom-button variant="tertiary" iconOnly iconType="twitter" aria-label="twitter link"></custom-button>
            </li>
          </ul>
        </footer>
      </div>
    </article>
  </div>

  <!-- Attribute this challenge to yourself! -->
  <div class="credits">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank">
      GreatFrontEnd Projects
    </a>
    . Built by
    <a href="https://www.greatfrontend.com/projects/u/teoh4770" target="_blank">
      Chee Kian Teoh
    </a>
    .
  </div>
</body>

</html>
