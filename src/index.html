<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="img/favicon.ico" sizes="any" />
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <article class="profile-card">
    <div class="profile-card__details">
      <header>
        <figure class="">
          <img src="img/profile.png" alt="">
          <figcaption>
            <h3>Sarah Dole</h3>
            <p>Front End Engineer @ Microsoft</p>
          </figcaption>
        </figure>
      </header>
      <p>I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.</p>
    </div>
    <div class="profile-card__actions">
      <button type="button" class="cta">Contact me</button>
      <footer>
        <ul class="profile-card__socials">
          <li class="profile-card__social"><a href="#">
              <img src="./img/github.svg" alt="github icon" aria-label="link to Sarah's GitHub">
            </a>
          </li>
          <li class="profile-card__social"><a href="#">
              <img src="./img/linkedin.svg" alt="linkedin icon" aria-label="link to Sarah's LinkedIn">
            </a>
          </li>
          <li class="profile-card__social"><a href="#">
              <img src="./img/instagram.svg" alt="instagram icon" aria-label="link to Sarah's Instagram">
            </a>
          </li>
          <li class="profile-card__social"><a href="#">
              <img src="./img/twitter.svg" alt="twitter icon" aria-label="link to Sarah's Twitter">
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </article>

  <!-- Attribute this challenge to yourself! -->
  <div class="credits">
    A challenge by
    <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank">GreatFrontEnd Projects</a>. Built by
    <a href="https://www.greatfrontend.com/u/your_username" target="_blank">Your Name</a>.
  </div>
</body>

</html>
